<!-- START: Global Header (remains in AppComponent) -->
<header class="header">
  <div class="header-container">
    <div class="title-container">
      <h1 class="logo" title="A launching point for tools, apps, or sites from one centralized location">
        ğŸš€ {{ title }}
      </h1>
      <p class="tagline">
        {{ tagline }}
      </p>
    </div>
    <div class="header-actions">
      <!-- Settings Button -->
      <div class="settings-dropdown-container">
        <button class="export-button" (click)="toggleSettingsMenu()" title="Settings">âš™ï¸</button>

        <!-- Dropdown Menu -->
        <div class="settings-dropdown" *ngIf="showSettingsMenu">
          <button class="export-button" (click)="exportAllDataToJsonFile()" title="Download All Local Storage Data">ğŸ“¤ Export All Data</button>
          <button class="export-button" (click)="toggleBackgroundColor()">Toggle Body Background</button>
          <label class="custom-file-upload"> ğŸ“¥ Import All Data
            <input type="file" (change)="importAllDataFromJsonFile($event)" accept=".json" />
          </label>
        </div>
      </div>
    </div>
  </div>
</header>
<!-- END: Global Header -->

<div class="main-layout" [class.mobile-layout]="isMobile">
  <!-- Left Panel: 70% width on desktop, 100% on mobile -->
  <div class="left-panel">
    <app-short-tab></app-short-tab>
  </div>

  <!-- Right Panel: 30% width on desktop, 100% on mobile (stacked) -->
  <div class="right-panel">
    <div class="right-panel-item">
      <app-google-service></app-google-service>
    </div>
    <div class="right-panel-item">
      <app-my-list></app-my-list>
    </div>
    
  </div>
</div>
