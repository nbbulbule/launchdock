  <div style="position: fixed; inset: 0; background: white; z-index: 1000; display: flex; flex-direction: column;">  
  <div style="
  padding: 0.75rem 1rem;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #ccc;
  background: white;
">

  <!-- Left: Heading + Subheading -->
  <div style="display: flex; flex-direction: column; gap: 2px;">
    <h2 style="margin: 0; font-size: 18px; color: black;">More Information (Notes)</h2>
    <p style="margin: 0; font-size: 14px; color: #555;">{{ itemName }}</p>
  </div>

  <!-- Right: Buttons -->
  <div style="display: flex; gap: 0.5rem;">
    <button mat-button color="primary" (click)="onSave()">Save</button>
    <button mat-button color="warn" (click)="onCancel()">Cancel</button>
  </div>

</div>
<p style="font-size: 12px; color: #666;">
  Content size: {{ getInfoDetailsSize() }}
</p>
{{infoDetails}}
 <div class="editor-container">
    <quill-editor [(ngModel)]="infoDetails" [modules]="editorModules" [format]="'html'"
      class="editor-full"></quill-editor>
  </div> 
  
</div>
